org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true

# Disable Kotlin incremental compilation to avoid "Storage ... already registered" errors
kotlin.incremental=false

# Disable Gradle parallel execution to prevent concurrent access to incremental caches
org.gradle.parallel=false

# Force Kotlin compiler to run in-process (safer on some CI/local setups)
kotlin.compiler.execution.strategy=in-process
